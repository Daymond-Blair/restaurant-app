<!DOCTYPE html>
<html lang="en">

<head>
  <title>Resturant App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="animate.min.css">
  <script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
  <script src="https://kit.fontawesome.com/5fd3867733.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id='welcome'>
    <div class='welcome-menu'>
      <div class="logo">
        <img src="/img/logo.jpg" alt="eat">
      </div>
      <div class="menu">
        <div class="menu-title">
          MENU
        </div>
        <ul class="links">
          <li>
            <a href="#">Menu</a>
          </li>
          <li>
            <a href="#">Wait List</a>
          </li>
          <li>
            <a href="#">Offers</a>
          </li>
          <li>
            <a href="#">Gift Cards</a>
          </li>
        </ul>
      </div>
      <div class="social-media-icons">
        <a href="http://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
        <a href="http://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
        <a href="http://www.instagram.com" target="_blank"><i class="fab fa-instagram-square"></i></a>
      </div>
      <div class="location">
        <div class="address">
          353 Thomas St. <br> Greenville, MS 38703
        </div>
        <div class="phone-number">
          <a href="tel:6623324862">662-332-4862</a>
        </div>
      </div>
    </div>
    <div class="welcome-jumbo">
      <div class="status">NEW</div>
      <h1 class="burger-title">Double-Cheese Classic Meal</h1>
      <img class="burger-fries animated bounce" src="https://i.ya-webdesign.com/images/burger-and-fries-png-3.png"
        alt="">
    </div>
  </section>
  <script src="/js/dist/vendors~FirstComp.js"></script>
  <script src="/js/dist/FirstComp.js"></script>
  <script src="/js/dist/main.js"></script>
</body>

</html>
